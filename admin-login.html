<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MAJORMANIA</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:Poppins, sans-serif; }

        body {
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff0099,#7700ff,#00ccff);
            background-size:300% 300%;
            animation:bgMove 12s ease infinite;
            overflow:hidden;
        }

        @keyframes bgMove {
            0% { background-position:0% 50%; }
            50% { background-position:100% 50%; }
            100% { background-position:0% 50%; }
        }

        /* Floating Particles */
        .particle {
            position:absolute;
            background:rgba(255,255,255,0.2);
            border-radius:50%;
            animation:floatParticle 12s linear infinite;
        }
        @keyframes floatParticle {
            from { transform:translateY(100vh) scale(0.5); }
            to { transform:translateY(-10vh) scale(1);}
        }

        .glass {
            width:380px;
            padding:40px;
            border-radius:22px;
            backdrop-filter:blur(25px);
            background:rgba(255,255,255,0.08);
            border:1px solid rgba(255,255,255,0.15);
            box-shadow:0 12px 50px rgba(0,0,0,0.4);
            animation:fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { transform:translateY(30px); opacity:0; }
            to { transform:translateY(0); opacity:1; }
        }

        .logo {
            text-align:center;
            font-size:32px;
            color:#fff;
            margin-bottom:25px;
            letter-spacing:4px;
            text-shadow:0 0 15px #ff00ff;
            animation:logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { text-shadow:0 0 10px #ff00ff; }
            to { text-shadow:0 0 25px #ffb3ff; }
        }

        .group { margin-bottom:18px; }
        label { color:#eee; margin-bottom:6px; display:block; }
        input {
            width:100%;
            padding:14px;
            border-radius:12px;
            border:none;
            outline:none;
            background:rgba(255,255,255,0.15);
            color:#fff;
            font-size:15px;
            transition:.3s;
        }
        input:focus {
            background:rgba(255,255,255,0.27);
            box-shadow:0 0 12px #bb00ff;
        }

        button {
            width:100%;
            padding:14px;
            background:linear-gradient(135deg,#ff0099,#b700ff);
            border:none;
            border-radius:12px;
            color:#fff;
            font-size:16px;
            font-weight:bold;
            cursor:pointer;
            transition:.3s;
        }
        button:hover {
            transform:scale(1.06);
            box-shadow:0 0 18px #d600ff;
        }

        /* Error Shake */
        .shake {
            animation:shakeAnim .35s;
        }
        @keyframes shakeAnim {
            0%{ transform:translateX(0); }
            25%{ transform:translateX(-6px); }
            50%{ transform:translateX(6px); }
            75%{ transform:translateX(-4px); }
            100%{ transform:translateX(0); }
        }

        /* Loading Spinner */
        .spinner {
            width:28px;
            height:28px;
            border:4px solid rgba(255,255,255,0.3);
            border-top-color:#fff;
            border-radius:50%;
            margin:12px auto;
            display:none;
            animation:spin 0.9s linear infinite;
        }
        @keyframes spin { to { transform:rotate(360deg); } }

        .errorBox {
            margin-top:12px;
            text-align:center;
            color:#ff9c9c;
            min-height:20px;
        }
    </style>
</head>

<body>

    <!-- Floating Particles -->
    <div class="particle" style="width:18px;height:18px;left:20%;animation-delay:0s;"></div>
    <div class="particle" style="width:12px;height:12px;left:40%;animation-delay:2s;"></div>
    <div class="particle" style="width:20px;height:20px;left:70%;animation-delay:4s;"></div>
    <div class="particle" style="width:15px;height:15px;left:85%;animation-delay:1s;"></div>

    <div class="glass" id="loginBox">
        <div class="logo">MAJORMANIA</div>

        <div class="group">
            <label>Email</label>
            <input type="email" id="email" placeholder="admin@example.com">
        </div>

        <div class="group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <button onclick="adminLogin()">LOGIN</button>

        <div class="spinner" id="spinner"></div>
        <div class="errorBox" id="errorBox"></div>
    </div>

    <script>
        function adminLogin() {
            const email = document.getElementById("email").value.trim();
            const pass = document.getElementById("password").value.trim();
            const errorBox = document.getElementById("errorBox");
            const spinner = document.getElementById("spinner");
            const box = document.getElementById("loginBox");

            errorBox.textContent = "";
            spinner.style.display = "block";

            firebase.auth()
                .signInWithEmailAndPassword(email, pass)
                .then(() => {
                    spinner.style.display = "none";
                    window.location.href = "admin.html";
                })
                .catch(err => {
                    spinner.style.display = "none";
                    errorBox.textContent = err.message;
                    box.classList.add("shake");
                    setTimeout(() => box.classList.remove("shake"), 400);
                });
        }
    </script>
</body>
</html>
